<script>
var accuracy;
var meter;
var yard;
var kilometer=0;
$("[purpose=generate]").click(function(){
  var count=$("[purpose=table_count]").val();
  var star=parseFloat($("[purpose=start_point]").val());
  var incre=parseFloat($("[purpose=increments]").val());
  var fin=incre*star*100;

  var i=0;
  var count_init=0;
  $("#tbody_kmtomm").html("");
  for(i=star;count_init<count;i+=incre,count_init++)
  {
    var str="<tr class=\"even gradeA\">";
    str+="<td>"+i+"</td>";
    str+="<td>"+kmtomm(i,true)+"</td></tr>";
    $("#tbody_kmtomm").append(str);
  }

});
function mmtokm(yard)
{
  accuracy=$("[purpose=accuracy]").val();
  var kilometer = yard/1093.61;
  var meter = kilometer * 1000;
  meter=meter.toFixed(accuracy);
  $("[purpose=meter_frac]").val(toFraction(meter));
  meter=numberWithCommas(meter);
  return meter;
}
function kmtomm(meter,fal)
{
  var accuracy=$("[purpose=accuracy]").val();
  var kilometer=meter/1000;
  var yard=kilometer*1093.61;
  yard=yard.toFixed(accuracy);
  if(fal==true)
  {

  }
  else {
    $("[purpose=yard_frac]").val(toFraction(yard));
  }
  yard=numberWithCommas(yard);
  return yard;
}
$("[purpose=accuracy]").on("change paste keyup", function()
{
  mm_autochange();
  km_autochange();
});
function mm_autochange()
{
  yard=$("[purpose=yard]").val();
  yard=yard.replace(/,/g ,"");
  $("[purpose=yard_frac]").val(toFraction(yard));
  $("[purpose=meter]").val(mmtokm(yard));
}
function km_autochange()
{
  meter=$("[purpose=meter]").val();
  meter=meter.replace(/,/g ,"");
  $("[purpose=meter_frac]").val(toFraction(meter));
  $("[purpose=yard]").val(kmtomm(meter));
}
$("[purpose=yard]").on("change paste keyup", function()
{
  mm_autochange();
});

$("[purpose=meter]").on("change paste keyup", function()
{
  km_autochange();
});



const numberWithCommas = (x) => {
  var parts = x.toString().split(".");
  parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
  return parts.join(".");
}
